   
        {% extends 'BusConnect/navbars.html' %}
        {% block content %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 mt-5">
                    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                        <div class="card-body">
                            <h1 class="text-center">Trip Form</h1>
                            <form id="tripForm" method="post">
                                {% csrf_token %}
                                {% for field in form %}
                                    <div class="form-group">
                                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                        {{ field }}
                                        {% if field.errors %}
                                           <p style="color: red;">{{field.errors}}</p>
                                        {% endif %} 
                                    </div>
                                {% endfor %}
                                <button type="submit" class="btn btn-secondary m-3 btn-block">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
