
{% extends 'BusConnect/navbars.html' %}

{% block content %}
<div class="container">
  <h2>Delete Article</h2>
  <p>Are you sure you want to delete the article "{{ article.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'article_list' %}" class="btn btn-secondary">Cancel</a>
  </div>
  </form>
{% endblock %}
