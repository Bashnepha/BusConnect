 {% extends "BusConnect/navbars.html" %}
{%  block content %}
<div class="container">
    <form method="post" action="{% url 'sms' %}">
    {% csrf_token %}
    <div class="form-group">
    <label for="phone_number">phone number</label>
    <input type="text" name="phone_number" id="phone_number" placeholder="your phone number ">
    </div>
    <div class="form-group">
    <label for="message" >message</label>
    <input type="text" placeholder="type message" id="message" name="message">
   </div>
   <input class="btn btn-secondary" type="submit">
</form>
</div>
{% endblock %}
